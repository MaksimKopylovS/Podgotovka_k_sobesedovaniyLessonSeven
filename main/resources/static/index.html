<!doctype html>

<html ng-app="app" xmlns:width="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>


<div class="container" ng-controller="indexController">

    <form novalidate ng-submit="addStudent()">
        <div>
            <button class="btn btn-success" type="submit">Добавить студента</button>
        </div>
        <div class="form-group col-md-3">
            <label for="name">Имя</label>
            <input class="form-control" type="text" ng-model="student.name" id="name">
        </div>
        <div class="form-group col-md-3">
            <label for="age">Возраст</label>
            <input class="form-control" type="number" ng-model="student.age" id="age">
        </div>
    </form>


    <form novalidate ng-submit="findAll()">
        <div>
            <button class="btn btn-danger" type="submit">Найти всех</button>
        </div>
    </form>

    <form novalidate ng-submit="findById()">
        <div class="form-group col-md-3">
            <label for="findId">Поиск по Id</label>
            <input class="form-control" type="number" ng-model="id" id="findId">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Применить</button>
        </div>
        <h3>Список Студентов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>ID</td>
            <td>Имя</td>
            <td>Возраст</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="s in StudentList">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.age}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteStudentById(s.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
    </form>
    <H2>Редактирование Студента</H2>
    <form novalidate ng-submit="editStudent()">
        <div class="form-group col-md-3">
            <label for="studentId">ID Для изменения</label>
            <input class="form-control" type="number" ng-model="student.id" id="studentId">
        </div>
        <div class="form-group col-md-3">
            <label for="studentName">Изменить Имя</label>
            <input class="form-control" type="text" ng-model="student.name" id="studentName">
        </div>
        <div class="form-group col-md-3">
            <label for="studentAge">Изменить Возраст</label>
            <input class="form-control" type="number" ng-model="student.age" id="studentAge">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Изменить студента</button>
        </div>
    </form>



</div>
